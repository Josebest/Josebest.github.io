<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para el header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para los títulos */
        h1, h2 {
            margin: 10px 0;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        h2 {
            font-size: 2em;
            color: #666;
        }

        /* Estilos para las imágenes del header */
        header img {
            max-width: 100%;
            height: auto;
            width: 50px; /* Ajuste del tamaño atractivo para las imágenes */
            margin: 10px;
            border-radius: 50%;
        }

        /* Estilos para el menú de navegación */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Estilos para los inputs y botones */
        div {
            text-align: center;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Estilos para la sección de tendencias */
        section {
            text-align: center;
            padding: 20px;
        }

        section img {
            max-width: 100%;
            height: auto;
            width: 200px; /* Ajuste del tamaño atractivo para las imágenes */
            margin: 10px;
            border-radius: 10px;
        }

        /* Estilos para el footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            color: #777;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body>

    <header>
        <h1>MY MUSIC FREE</h1>
        <h2>Síguenos</h2>
        <img src="Assets/img/fblogo.jpeg" alt="Imagenlogofacebook">
        <img src="Assets/img/th (1).jpeg" alt="iglogo">
        <h2>Donaciones</h2>
        <img src="Assets/img/paypal logo.jpeg" alt="paypaldonations">
        <nav>
            <ul>
                <li><a href="Seccion1.html">Rock</a></li>
                <li><a href="Seccion2.html">Pop</a></li>
                <li><a href="Seccion3.html">Electronic</a></li>
            </ul>
        </nav>
    </header>


    <section>
        <h1>TENDENCIAS</h1>
        <img src="Assets/img/sabrina.jpeg" alt="sabrinacarpenterespresso">
        <img src="Assets/img/dua.jpeg" alt="dualipadiosa">
        <img src="Assets/img/sza.jpeg" alt="Szakillbill">
        <img src="Assets/img/doja.jpeg" alt="Ladojacatt">
        <p id="song-title">Hola, este es el texto descriptivo de la canción.</p>

        <audio id="audio-player" controls>
            <source src="uploads/espresso.mp3" type="audio/mpeg">
            
        </audio>
        <br>
        <button id="next-song">Siguiente Canción</button>

    </section>
    <script>
        // Lista de canciones
        const songs = [
            { title: "Espresso-Sabrina Carpenter", src: "uploads/espresso.mp3" },
            { title: "Houdini-Dua Lipa", src: "uploads/houdini.mp3" },
            { title: "Kill Bill-Sza", src: "uploads/Killbill.mp3" },
            { title: "Paint the town red", src: "uploads/paint.mp3" }
        ];
    
        // Referencias a elementos del DOM
        const audioPlayer = document.getElementById("audio-player");
        const nextSongButton = document.getElementById("next-song");
        const songTitleElement = document.getElementById("song-title");
    
        // Índice actual
        let currentIndex = 0;
    
        // Función para cambiar canción
        const changeSong = () => {
            currentIndex = (currentIndex + 1) % songs.length; // Cambia al siguiente y vuelve al inicio si es el último
            const nextSong = songs[currentIndex];
            audioPlayer.src = nextSong.src; // Cambia la fuente del reproductor
            songTitleElement.textContent = `Reproduciendo: ${nextSong.title}`; // Actualiza el título
            audioPlayer.play(); // Inicia reproducción automática
        };
    
        // Asignar evento al botón
        nextSongButton.addEventListener("click", changeSong);
    
        // Establecer el título inicial
        songTitleElement.textContent = `Reproduciendo: ${songs[currentIndex].title}`;
    </script>

    <footer>
        Soporte técnico: josebest5882@gmail.com
    </footer>

</body>
</html>
