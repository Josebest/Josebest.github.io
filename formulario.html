<form action="agregar_cancion.php" method="POST" enctype="multipart/form-data">
    <input type="text" name="titulo" placeholder="Título de la canción" required>
    <input type="text" name="artista" placeholder="Artista" required>
    <input type="text" name="album" placeholder="Álbum">
    <input type="text" name="genero" placeholder="Género">
    <input type="time" name="duracion" placeholder="Duración">
    <input type="date" name="fecha_lanzamiento" placeholder="Fecha de Lanzamiento">
    <input type="file" name="archivo_musica" accept="audio/*" required>
    <input type="file" name="portada" accept="image/*">
    <button type="submit">Agregar Canción</button>
</form>
