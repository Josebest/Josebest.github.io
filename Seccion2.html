<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Estilos para el header */
        header {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para los títulos */
        h1, h2 {
            margin: 10px 0;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        h2 {
            font-size: 2em;
            color: #666;
        }

        /* Estilos para el menú de navegación */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Estilos para los inputs y botones */
        div {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Estilos para las imágenes */
        section img {
            max-width: 100%;
            height: auto;
            width: 200px; /* Ajuste del tamaño atractivo para las imágenes */
            margin: 10px;
            border-radius: 10px;
        }

        /* Estilos para el párrafo */
        p {
            font-size: 1.2em;
            color: #555;
            padding: 10px;
        }

        /* Estilos para el audio */
        audio {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>MY MUSIC FREE</h1>
        <nav>

                <li><a href="Seccion3.html">Electronic</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
